# +required The configuration file schema version
schemaVersion: 1.0

# +optional Build configuration
build:
  # +optional Security scanning configuration
  security:
    scan:
      enabled: true
      severity: CRITICAL
      ignoreFile: .trivyignore

endpoints:
  - name: chat-service
    displayName: Chat Service API
    service:
      basePath: /api
      port: 8888
    type: REST
    networkVisibilities: 
      - Public
      - Organization

dependencies:
  env:
    - name: PREM_API_KEY
      required: true
    - name: GROQ_API_KEY
      required: true
